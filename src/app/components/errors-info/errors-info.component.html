@if (error()) {
  <div class="dammings-error-info__container">
    <div class="dammings-error-info__wrapper">
      <div class="dammings-error-info__alert-icon">
        <img src="assets/icons/alert_icon.svg" alt="alert_icon" />
      </div>
      <div class="dammings-error-info__alert-info">
        <div class="dammings-error-info__info-title">
          {{ errorInfo()!.title }}
        </div>
        <div>{{ errorInfo()!.message }}</div>
      </div>
    </div>
  </div>
}
